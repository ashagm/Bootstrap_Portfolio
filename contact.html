  <body> 
	<!---Navigation/Header---->
  <nav class="navbar navbar-default navbar-style" role="navigation" >

	<div id="wrapper" class="container">     
      <div class ="row">
        <div class="col-md-8">
          <div class="content">
            <h2 class="contentHeader page-header"> Contact me </h2>
            <div class="form-group">
        			<label for="name">Name:</label>
        			<input type="text" class="form-control" placeholder=" Enter name." 
              id="name">
      			</div>
      			<div class="form-group">
        			<label for="email">Email:</label>
       				 <input type="email" class="form-control" placeholder=" Enter email." 
               id="email">
      			</div>
      			<div class="form-group">
        			<label for="comment">Message:</label>
        				<textarea class="form-control" rows="5" placeholder=" Enter Message." 
                id="message"></textarea>
      			</div>
      			<button type="button" class="btn btn-default" id="submit">Submit</button>
            </div>
        </div> <!--column-->
      
        <div class="col-md-4">
           <div class="panel panel-info">
             <div class="panel-heading">
               <h2 class="panel-title page-header connectHeader">Connect With Me</h2>
             </div>
             <div class="panel-body text-center">
               <a href="https://github.com/">
                <img src="assets/images/github.png" alt="github" class="connectLogo"/>
               </a>
               <a href="https://stackoverflow.com/">
                <img src="assets/images/stack.png" alt="stack" class="connectLogo"/>
               </a>
               <a href="https://linkedin.com/">
                <img src="assets/images/linkedin.png" alt="linkedin" class="connectLogo"/>
               </a>
             </div>
           </div>
        </div> <!--column -->
